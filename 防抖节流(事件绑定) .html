<!DOCTYPE html>
<html lang="en">
<body>
  <div id="app">
    <input placeholder="输入以测试防抖" @input="inputDebounce">
    <input placeholder="输入以测试节流" @input="inputThrottle">
  </div>
</body>
</html>

<script src="https://cdn.jsdelivr.net/npm/vue"></script>
<script>
new Vue({
  el: '#app',
  methods: {
    inputDebounce() {
      clearTimeout(this.debounceTimer)
      this.debounceTimer = setTimeout(() => {
        console.log('防抖...')
      }, 500)
    },
    inputThrottle() {
      if (this.throttleCanRun === undefined) {
        this.throttleCanRun = true
      }
      if (!this.throttleCanRun) return
      this.throttleCanRun = false
      setTimeout(() => {
        console.log('节流...')
        this.throttleCanRun = true
      }, 500) 
    }
  }
})
</script>
